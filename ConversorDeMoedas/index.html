<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>
        <main>
            <label>
                Converter <strong>de</strong>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <strong>para</strong>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>
            <label>
                <strong>Valor</strong>
                <input id="input-real" placeholder="R$ 0,00"">              
            </label>
            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="section-container">
                    <img src="./BRASIL.png" alt="bandeira Brasil">
                    <p class="currency-name">Real</p>
                    <p id="real-value-text" class="currency-value">R$ 0,00</p>
                </div>
                <img class="arrow-img" src="./SETA.png" alt="seta para baixo">

                <div class="section-container">
                    <img  src="./EUA.png" id="currency-img" alt="bandeira-país-conversão">

                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                   
                    <p id="currency-value-text" class="currency-value">US$ 0,00</p>
                </div>
            </section>
        </main>

    </div>
    <script src="./scripts.js"></script>
</body>

</html>
